<mat-card id="view-title">
  <mat-card-title>Login</mat-card-title>
</mat-card>

<mat-card id="login-form">
  <form [formGroup]="formGroup">
    <mat-form-field>
      <mat-label>Usuario</mat-label>
      <input
        id="user-input"
        matInput
        placeholder="Usuario"
        formControlName="user"
      />
    </mat-form-field>
  </form>
  <button id="login-button" mat-raised-button (click)="onLogin()">

  </button>
</mat-card>
