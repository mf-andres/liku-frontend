<div id="birthdays-list">
  <mat-card *ngFor="let birthday of birthdays | async">
    <span class="date"> {{ birthday.date }} </span>

    <span class="birthday-person" routerLink="/gifts">
      {{ birthday.birthdayPerson }}
    </span>

    <button class="edit-button" mat-button>
      <mat-icon>edit</mat-icon>
    </button>

    <button class="remove-button" mat-button>
      <mat-icon>remove</mat-icon>
    </button>
  </mat-card>
</div>

<button id="add-birthday-button" mat-button routerLink="/add-birthday">
  <mat-icon>add</mat-icon>
</button>
